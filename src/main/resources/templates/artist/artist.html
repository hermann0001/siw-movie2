<!DOCTYPE html>
<html lang="it">
<head>
	<title th:text="${artist.name} + ' ' + ${artist.surname}">Film</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="/css/style.css">

	<!-- embedding FontAwesome Kit script -->
	<script src="https://kit.fontawesome.com/132524fe8d.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- ***** Header Area ***** -->
	<header class="header-area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- logo -->
						<a href="/" class="logo">
							<img src="/images/logo.png" alt="logo">
						</a>
						<!-- search bar -->
						<div class="search-input">
							<form id="search" action="#">
								<input type="text" placeholder="Type Something" id="searchText" name="searchKeyword">
								<i class="fa-solid fa-magnifying-glass"></i>
							</form>
						</div>
						<!-- menu bar -->
						<ul class="nav">
							<li>
								<a href="/">Home</a>
							</li>
							<li>
								<a href="/movie"> Film </a>
							</li>
							<li>
								<a href="/artist" class="active"> Artisti </a>
							</li>
							<li>
								<a href="#"> Recensioni </a>
							</li>
							<!-- login or go to profile logic -->
							<li th:if="${userDetails}">
								<a href="/profile" th:text="${credentials.username}">profilo<img src="/images/profile-header-unlock.svg" alt=""></a>
							</li>
							<li th:unless="${userDetails}">
								<a href="/login">Login <img src="/images/profile-header-lock.svg" alt=""></a>
							</li>

						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header Area End -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-content">
					<div class="row">
						<div class="col-lg-6">
							<img src="https://picsum.photos/200/300" alt="film_image"/>
						</div>
						<div class="col-lg-6">
							<div class="row my-4">
								<div class="col-12">
									<h4 class="artist-name" th:text="${artist.name} + ' ' + ${artist.surname}">nome cognome</h4>
									<h5 th:text="${artist.dateOfBirth}"> <span th:if="${artist.dateOfDeath}" th:text="' ' + ${artist.dateOfDeath}"></span></h5>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div th:if="${artist.directedMovies != null || !artist.directedMovies.isEmpty()}" class="my-4">
										<h4 class="film-artist">Film diretti:</h4>
										<ul class="list-group list-group-flush">
											<li th:each="movie : ${artist.directedMovies}" class="list-group-item">
												<a th:href="@{'/movie/' + ${movie.id}}" th:text="${movie.title} + ' (' + ${movie.year} + ')'">film diretto</a>
											</li>
										</ul>
									</div>
									<div th:if="${artist.starredMovies != null || !artiist.starredMovies.isEmpty()}" class="my-4">
										<h4 class="film-artist">Film in cui ha recitato:</h4>
										<ul class="list-group list-group-flush">
											<li th:each="movie : ${artist.starredMovies}" class="list-group-item">
												<a th:href="@{'/movie/' + ${movie.id}}" th:text="${movie.title} + '  (' + ${movie.year} + ')'">film recitato</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<p>
						Copyright Â© 2023
						<a href="www.github.com/hermann0001">Hermann Tamilia</a>
					</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- Bootstrap js -->
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
