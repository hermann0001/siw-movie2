<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<title>Artisti</title>

	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="/css/style.css">

	<!-- embedding FontAwesome Kit script -->
	<script src="https://kit.fontawesome.com/132524fe8d.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- ***** Header Area ***** -->
<header class="header-area">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<nav class="main-nav">
					<!-- logo -->
					<a href="/" class="logo">
						<img src="/images/logo.png" alt="logo">
					</a>
					<!-- search bar -->
					<div class="search-input">
						<form id="search" action="#">
							<input type="text" placeholder="Type Something" id="searchText" name="searchKeyword">
							<i class="fa-solid fa-magnifying-glass"></i>
						</form>
					</div>
					<!-- menu bar -->
					<ul class="nav">
						<li>
							<a href="/">Home</a>
						</li>
						<li>
							<a href="/movie"> Film </a>
						</li>
						<li>
							<a href="/artist" class="active"> Artisti </a>
						</li>
						<li>
							<a href="#"> Recensioni </a>
						</li>
						<!-- login or go to profile logic --> <!--TODO: non funziona se loggato-->
						<li th:if="${userDetails}">
							<a href="/profile" th:text="${userDetails.username}">Profilo <img src="/images/profile-header-unlock.svg" alt=""></a>
						</li>
						<li th:unless="${userDetails}">
							<a href="/login">Login <img src="/images/profile-header-lock.svg" alt=""></a>
						</li>

					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>
<!-- Header Area End -->

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-content">
				<!-- se non ci sono film nel sistema mostra questa sezione -->
				<div class="row" th:if="${artists==null || artists.isEmpty()}">
					<div class="col-lg-12">
						<div class="row gy-5">
							<div class="col-12">
								<h2>Non ci sono artisti nel sistema!</h2>
							</div>
							<div class="col-12 d-flex justify-content-center">
								<img class="notFound" src="/images/jeffrey_lebowski.gif" alt="nofilmhere"/>
							</div>
						</div>
					</div>

				</div>
				<!-- se sono presenti dei film si mostra questa sezione -->
				<div class="film-card" th:unless="${artists==null || artists.isEmpty()}">
					<div class="row">
						<div class="col-lg-12">
							<div class="heading-section">
								<h4>Scegli l' <em>artista</em> da modificare</h4>
							</div>
							<div class="row row-cols-1 row-cols-md-3 g-4">
								<div th:each="artist : ${artists}" class="col">
									<a th:href="@{'/admin/formUpdateArtist' + '/' + ${artist.id}}">
										<div class="card" style="width: 18rem;">
											<img src="https://picsum.photos/200/200" class="card-img-top" alt="film-image"/>
											<div class="card-body">
												<h5 class="card-title" th:text="${artist.name} + ' ' + ${artist.surname}">Sergio Leone</h5>
												<p class="card-text" th:text="' (' + ${artist.dateOfBirth} + ' )'">(2000)</p>
											</div>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<footer>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<p>
					Copyright Â© 2023
					<a href="www.github.com/hermann0001">Hermann Tamilia</a>
				</p>
			</div>
		</div>
	</div>
</footer>
</body>
</html>
