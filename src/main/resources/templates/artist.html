<!DOCTYPE html>
<html>
  <head>
    <title>Artista</title>
	<link rel="stylesheet" href="/css/styles.css" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="center">
		<a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
	    <h1>Dettagli Artista</h1>
	    <div th:if="${artist}">
	        <span th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</span>
	        <span th:text="'(' + ${artist.dateOfBirth} + ')'">20/20/2000</span>
	        <span><img width="5%" th:src=${artist.urlOfPicture} /></span>
	    </div>
	    <div th:unless="${artist}">Non esiste</div>
    </div>
  </body>
</html>
