<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/styles.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="center">
		<a href="/static"><img src="/images/logo-siw.png" width="50%"/></a>
		<h1>Film che soddisfano i requisiti</h1>
		<div th:if="${movies.isEmpty()}">Non ci sono film che soddisfano i requisiti</div>
		<ul th:if="${!movies.isEmpty()}">
			<li th:each="movie : ${movies}">
				<a href="movie.html" th:href="@{'/movie' + '/' + ${movie.id}}"
				   th:text="${movie.title} + ' (' + ${movie.year}+')'">Up! (2000)</a>
			</li>
		</ul>
	</div>
</body>

</html>
