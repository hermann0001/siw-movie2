<!DOCTYPE html>
<html lang="it">
<head>
	<title>Cerca Film</title>
	<link rel="stylesheet" href="/css/styles.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<header th:replace="~{fragments/sections.html :: header-film}"></header>

	<div class="center">
		<a href="/static"><img src="/images/logo-siw.png" width="50%"/></a>
		<h1>Cerca film per anno</h1>
		<form th:action="@{/searchMovies}" method="post">
			<div>Anno: <input type="text" th:value="${year}" name="year" />
			</div>
			<div><input type="submit" /></div>
		</form>
	</div>

	<footer th:replace="~{fragments/sections.html :: footer}"></footer>
	<!-- Bootstrap js -->
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
