<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<title>Film</title>

	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="/css/style.css">

	<!-- embedding FontAwesome Kit script -->
	<script src="https://kit.fontawesome.com/132524fe8d.js" crossorigin="anonymous"></script>
</head>

<body>
	<header th:replace="~{fragments/sections.html :: header-film}"></header>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-content">
					<!-- se non ci sono film nel sistema mostra questa sezione -->
				  	<div class="row" th:if="${movies==null || movies.isEmpty()}">
						<div th:replace="~{fragments/errors.html :: lebowski}"></div>
					</div>
					<!-- se sono presenti dei film si mostra questa sezione -->
					<div class="film-card" th:unless="${movies==null || movies.isEmpty()}">
						<div class="row">
							<div class="col-lg-12">
								<div class="heading-section">
									<h4>Ecco tutti i <em>film</em> presenti nel sistema!</h4>
								</div>
								<div class="row row-cols-1 row-cols-md-3 g-4">
									<div th:each="movie : ${movies}" class="col">
										<a th:href="@{'/movie/' + ${movie.id}}">
											<div class="card" style="width: 18rem;">
												<div class="card-img" th:if="${movie.file}">
													<img src="" th:src="@{'/files/' + ${movie.file.id}}" alt="film_image"/>
												</div>
												<div class="card-img" th:unless="${movie.file}">
													<img src="https://picsum.photos/200/300" alt="film_image"/>
												</div>
												<div class="card-body">
													<h5 class="card-title" th:text="${movie.title}">Up!</h5>
													<p class="card-text" th:text="' (' + ${movie.year} + ' )'">(2000)</p>
												</div>
											</div>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{fragments/sections.html :: footer}"></footer>
	<!-- Bootstrap js-->
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
