<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<title>SiwMovie - Homepage</title>

	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="/css/style.css">
<!--	<link rel="stylesheet" href="/css/owl.css">
	<link rel="stylesheet" href="/css/animate.css">-->

	<!-- embedding FontAwesome Kit script -->
	<script src="https://kit.fontawesome.com/132524fe8d.js" crossorigin="anonymous"></script>

</head>
<body>
	<!-- ***** Header Area End ***** -->
	<header class="header-area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- logo -->
						<a href="index.html" class="logo">
							<img src="/images/logo.png" alt="logo">
						</a>
						<!-- search bar -->
						<div class="search-input">
							<form id="search" action="#">
								<input type="text" placeholder="Type Something" id="searchText" name="searchKeyword" onkeydown="handle">
								<i class="fa-solid fa-magnifying-glass"></i>
							</form>
						</div>
						<!-- menu bar -->
						<ul class="nav">
							<li>
								<a href="index.html" class="active">Home</a>
							</li>
							<li>
								<a href="movie.html"> Film </a>
							</li>
							<li>
								<a href="artist.html"> Artisti </a>
							</li>
							<li>
								<a href="review.html"> Recensioni </a>
							</li>
							<!-- login or go to profile logic -->
							<li th:if="${userDetails}">
								<a href="/profile">Profilo <img src="/images/profile-header.jpg" alt=""></a>
							</li>
							<li th:unless="${user}">
								<a href="/login">Login <img src="/images/profile-header.jpg" alt=""></a>
							</li>

						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-content">
					<!-- first container -->
					<div class="welcome">
						<div class="row">
							<div class="col-lg-5">
								<div>
									<h5>Benvenuti su <em>Siw Movie 2</em></h5>
									<h6>La vendetta...</h6>
								</div>
								<div class="main-button">
									<a href="/login">Accedi!</a>
								</div>
							</div>
						</div>
					</div>
					<!--end of first container -->
					<!-- second container -->
					<div class="various-film">
						<div class="heading-section">
							<h4> What's <em>new?</em></h4>
						</div>
						<div class="row">
							<div class="col-lg-4">
								<div class="item">
									<!-- film carousel-->
									<div id="filmCarousel" class="carousel slide">
										<div class="carousel-indicators">
											<button type="button" data-bs-target="#filmCarousel"
													data-bs-slide-to="0" class="active" aria-current="true"
													aria-label="Slide 1"></button>
											<button type="button" data-bs-target="#filmCarousel"
													data-bs-slide-to="1" aria-label="Slide 2"></button>
											<button type="button" data-bs-target="#filmCarousel"
													data-bs-slide-to="2" aria-label="Slide 3"></button>
										</div>
										<div class="carousel-inner">
											<div class="carousel-item active">
												<img src="/images/carousel_film/locandina1.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/locandina2.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/locandina3.jpg" class="d-block w-100" alt="...">
											</div>
										</div>
										<button class="carousel-control-prev" type="button"
												data-bs-target="#filmCarousel"
												data-bs-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="visually-hidden">Previous</span>
										</button>
										<button class="carousel-control-next" type="button"
												data-bs-target="#filmCarousel"
												data-bs-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="visually-hidden">Next</span>
										</button>
									</div>
									<!-- end of film carousel-->
									<div class="main-button">
										<a href="/movie"> Browse Movies</a>
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="item">
									<!-- artist carousel-->
									<div id="artistsCarousel" class="carousel slide">
										<div class="carousel-indicators">
											<button type="button" data-bs-target="#artistsCarousel"
													data-bs-slide-to="0" class="active" aria-current="true"
													aria-label="Slide 1"></button>
											<button type="button" data-bs-target="#artistsCarousel"
													data-bs-slide-to="1" aria-label="Slide 2"></button>
											<button type="button" data-bs-target="#artistsCarousel"
													data-bs-slide-to="2" aria-label="Slide 3"></button>
										</div>
										<div class="carousel-inner">
											<div class="carousel-item active">
												<img src="/images/carousel_film/locandina1.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/locandina2.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/locandina3.jpg" class="d-block w-100" alt="...">
											</div>
										</div>
										<button class="carousel-control-prev" type="button"
												data-bs-target="#artistsCarousel"
												data-bs-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="visually-hidden">Previous</span>
										</button>
										<button class="carousel-control-next" type="button"
												data-bs-target="#artistsCarousel"
												data-bs-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="visually-hidden">Next</span>
										</button>
									</div>
									<!-- end of artist carousel-->
									<div class="main-button">
										<a href="/artist"> Browse Artists</a>
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="item">
									<!-- reviews carousel-->
									<div id="newsCarousel" class="carousel slide">
										<div class="carousel-indicators">
											<button type="button" data-bs-target="#newsCarousel"
													data-bs-slide-to="0" class="active" aria-current="true"
													aria-label="Slide 1"></button>
											<button type="button" data-bs-target="#newsCarousel"
													data-bs-slide-to="1" aria-label="Slide 2"></button>
											<button type="button" data-bs-target="#newsCarousel"
													data-bs-slide-to="2" aria-label="Slide 3"></button>
										</div>
										<div class="carousel-inner">
											<div class="carousel-item active">
												<img src="/images/carousel_film/locandina1.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/locandina2.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/locandina3.jpg" class="d-block w-100" alt="...">
											</div>
										</div>
										<button class="carousel-control-prev" type="button"
												data-bs-target="#newsCarousel"
												data-bs-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="visually-hidden">Previous</span>
										</button>
										<button class="carousel-control-next" type="button"
												data-bs-target="#newsCarousel"
												data-bs-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="visually-hidden">Next</span>
										</button>
									</div>
									<!-- end of reviews carousel-->
									<div class="main-button">
										<a href="/review"> Browse Reviews</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Scripts -->
	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!--	<script src="/js/custom.js"></script>-->
</body>
</html>
