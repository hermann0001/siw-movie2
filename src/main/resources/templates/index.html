<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<title>SiwMovie - Homepage</title>

	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="/css/style.css">

	<!-- embedding FontAwesome Kit script -->
	<script src="https://kit.fontawesome.com/132524fe8d.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- ***** Header Area ***** -->
	<header class="header-area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- logo -->
						<a href="/" class="logo">
							<img src="/images/logo.png" alt="logo">
						</a>
						<!-- search bar -->
						<div class="search-input">
							<form id="search" action="#">
								<input type="text" placeholder="Type Something" id="searchText" name="searchKeyword">
								<i class="fa-solid fa-magnifying-glass"></i>
							</form>
						</div>
						<!-- menu bar -->
						<ul class="nav">
							<li>
								<a href="/" class="active">Home</a>
							</li>
							<li>
								<a href="/movie"> Film </a>
							</li>
							<li>
								<a href="/artist"> Artisti </a>
							</li>
							<li>
								<a href="#"> Recensioni </a>
							</li>
							<!-- login or go to profile logic --> <!--TODO: non funziona se loggato-->
							<li th:if="${userDetails}">
								<a href="/profile">Profilo <img src="/images/profile-header-unlock.svg" alt=""></a>
							</li>
							<li th:unless="${user}">
								<a href="/login">Login <img src="/images/profile-header-lock.svg" alt=""></a>
							</li>

						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header Area End -->
	<!-- Main area -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-content">
					<!-- first container -->
					<div class="welcome">
						<div class="row">
							<div class="col-lg-5">
								<div>
									<h5>Benvenuti su <em>Siw Movie 2</em></h5>
									<h6>La vendetta...</h6>
								</div>
								<div class="main-button">
									<a href="/login">Accedi!</a>
								</div>
							</div>
						</div>
					</div>
					<!--end of first container -->
					<!-- second container -->
					<div class="various-film">
						<div class="heading-section">
							<h4> What's <em style="text-transform: none">new</em>?</h4>
						</div>
						<div class="row">
							<div class="col-lg-4">
								<div class="item">
									<!-- film carousel-->
									<div id="filmCarousel" class="carousel slide" data-bs-ride="carousel">
										<div class="carousel-inner">
											<div class="carousel-item active">
												<img src="/images/carousel_film/fmj.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/2001spaceodyssey.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/matrix.jpg" class="d-block w-100" alt="...">
											</div>
										</div>
									</div>
									<!-- end of film carousel-->
									<div class="main-button d-flex justify-content-center">
										<a href="/movie"> Browse Movies</a>
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="item">
									<!-- artist carousel-->
									<div id="artistsCarousel" class="carousel slide" data-bs-ride="carousel">
										<div class="carousel-inner">
											<div class="carousel-item active">
												<img src="/images/carousel_film/2001spaceodyssey.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/matrix.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/fmj.jpg" class="d-block w-100" alt="...">
											</div>
										</div>
									</div>
									<!-- end of artist carousel-->
									<div class="main-button d-flex justify-content-center">
										<a href="/artist"> Browse Artists</a>
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="item">
									<!-- reviews carousel-->
									<div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
										<div class="carousel-inner">
											<div class="carousel-item active">
												<img src="/images/carousel_film/matrix.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/fmj.jpg" class="d-md-block w-100" alt="...">
											</div>
											<div class="carousel-item">
												<img src="/images/carousel_film/2001spaceodyssey.jpg" class="d-block w-100" alt="...">
											</div>
										</div>
									</div>
									<!-- end of reviews carousel-->
									<div class="main-button  d-flex justify-content-center">
										<a href="/review"> Browse Reviews</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Main area end -->
	<!-- Footer area start -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<p>
						Copyright Â© 2023
						<a href="www.github.com/hermann0001">Hermann Tamilia</a>
					</p>
				</div>
			</div>
		</div>
	</footer>


	<!-- Scripts -->
	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
